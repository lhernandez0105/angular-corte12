   
 <h1>Ingrese sus datos</h1>

 <div>
    <h4>Nombre:</h4>
    <input type="text" [(ngModel)]="nombre">
    
    <h4>Apellido:</h4>
    <input type="text" [(ngModel)]="apellido">

    <h4>Email:</h4>

    <input type="email" [(ngModel)]="email" required>
  </div>
  
  <h4>El estudiante: {{nombre}} de apellido: {{apellido}} y de correo: {{email}} subio la tarea solicitada</h4>
